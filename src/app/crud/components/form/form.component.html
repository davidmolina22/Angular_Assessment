<h4>Formulario de Registro</h4>
<hr />
<form [formGroup]="userForm">
  <label for="">Nombre de Usuario</label>
  <input type="text" class="form-control" formControlName="username" />
  <label for="">Contraseña</label>
  <input type="password" class="form-control" formControlName="password" />
  <label for="">Confirma la contraseña</label>
  <input type="password" class="form-control" formControlName="repeated" />
  <label for="">Correo</label>
  <input type="email" class="form-control" formControlName="email" />
  <label class="checkbox"
    ><input type="checkbox" formControlName="suscrito" /> Recibir ofertas
    promocionales</label
  ><br />
  <label for="">País</label>
  <select class="form-select" formControlName="pais">
    <option *ngFor="let item of getPaisFromEnum()" [value]="item">
      {{ item }}
    </option>
  </select>
  <label for="">Ciudad</label>
  <input type="text" class="form-control" formControlName="ciudad" />
  <button class="btn btn-primary button" (click)="createUser()">{{user.id ? 'Editar' : 'Crear'}}</button>
</form>
